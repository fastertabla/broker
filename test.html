<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Images</title>
  <style>
    /* Header styling */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: #f4f4f4;
    }

    header img {
      max-height: 50px; /* Size of the images */
    }

    h1 {
      text-align: center;
      flex-grow: 1;
      margin: 0;
      font-family: Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/50x50/ff0000/ffffff?text=Left" alt="Left Image" />
    <h1>ABC Mortgage Solutions</h1>
    <img src="https://via.placeholder.com/50x50/0000ff/ffffff?text=Right" alt="Right Image" />
  </header>

</body>
</html>
