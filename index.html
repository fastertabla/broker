<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 100vh;
            background-color: #004f35;
        }

        .background-image {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1000px;
            height: 400px;
            background: url('lbg1.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-container {
            position: relative;
            z-index: 10; /* Ensure it appears over the background */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 5%;
            width: 250px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #4a4a4a;
            font-size: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            color: #4a4a4a;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            background-color: #ffffff;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #004f35;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #004f35;
        }

        .login-container p {
            margin-top: 15px;
            font-size: 12px;
            color: #888888;
        }

        .login-container p a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .login-container p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <div class="login-container">
        <form>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
